<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
</head>

<body>
    <h3>Age calculator</h3>
    <hr>
    <form onsubmit="calculateage(); return false;">
        <div>

            <label for="DOB">Enter your Birth year</label>
            <input type="number" id="DOB" placeholder="Birthyear">
        </div>
        <div>
            <label for="CY">Enter the current year</label>
            <input type="number" placeholder="Current year" id="CY">
        </div>
        <button type="submit">Submit</button>
        <div id="result"></div>

    </form>
    <script>
        function calculateage(){ 
            // Ref
            const birthyearRef=document.querySelector("#DOB")
            const currentyearRef=document.querySelector("#CY")
            // Value Extraction 
            let birthyear=birthyearRef.value 
            let currentyear=currentyearRef.value 
            // Typecasting 
            birthyear=Number(birthyear)
            currentyear=Number(currentyear)
            // Program Logic
            const age=currentyear-birthyear
            console.log(age)
            // Showing result in div 
            const divref=document.querySelector("#result")
            divref.innerText=   `Your age is : ${age}`

            
        }
    </script>
    

</body>

</html>
